<!DOCTYPE html>
<html lang="en">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet" media="screen">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <meta charset="UTF-8">
    <title>API-TEST</title>
</head>

<script>
    $('document').ready(function (){


        //==============================
        //
        //      학과코드로 학생목록조회
        //==============================
        $('.searchStudentsByDepartmentId > button').click(function () {
            var url = 'api/list/department/'+
                $('.searchStudentsByDepartmentId > input').val() +"/students"
            location.href = url;
            //alert("go")
        })

        //==============================
        //
        //      학과코드로 교수목록조회
        //==============================
        $('.searchProfessorsByDepartmentId > button').click(function () {
            var url = 'api/list/department/'+
                $('.searchProfessorsByDepartmentId > input').val() +"/professors"
            location.href = url;
            //alert("go")
        })

    })


</script>
<body>
<div class = "searchStudentsByDepartmentId">
    <h2>학과코드로 학생목록 조회</h2>
    <label>학과아이디 :</label>
    <input type = "number" id="departmentId">
    <button type="button" id="btn_api/list/department/departmentId/students">학생목록조회</button>
</div>
<hr>
<div class = "searchProfessorsByDepartmentId">
    <h2>학과코드로 교수목록 조회</h2>
    <label>학과아이디 :</label>
    <input type = "number" >
    <button type="button" >교수목록조회</button>
</div>


</body>
</html>
